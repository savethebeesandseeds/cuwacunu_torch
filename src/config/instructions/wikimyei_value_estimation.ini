# Value estimation profile: key:type = value # optional comment
model_path:path = /tmp/value_estimation.ckpt # Path to save/load the model
n_epochs:int = 500 # Total passes over dataset (-1 means loop forever)
n_iters:int = -1 # Hard cap on iterations (batches)
verbose_train:bool = true # Print progress messages
telemetry_every:int = -1 # Print telemetry cadence (-1 disables)
target_dims:arr[int] = 3 # Feature dims to track
target_weights:arr[float] = 0.5 # Weights for target_dims
mixture_comps:int = 10 # Mixture components K
features_hidden:int = 12 # Hidden width
residual_depth:int = 3 # Residual depth
grad_clip:float = 1.0 # Gradient clipping value
optimizer_threshold_reset:int = 500 # Adam/AdamW step-counter clamp threshold (-1 disables)
dtype:str = kFloat32 # torch dtype token
device:str = gpu # cpu | cuda:0 | gpu
